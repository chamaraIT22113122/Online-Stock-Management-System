<!DOCTYPE html>
<html>
    <head>
        <title>Create a New Account</title>
        <!--set an icon to browser-->
        <link rel="shortcut icon" type="x-icon" href="img/logo icon 123.png">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/register.css">
    </head>
    <body>
        <body>
            <div class="container">
                <div class="heading">Registration</div>
                <form action="register.php" method="POST">
                    <div class="card-details">
                        <div class="card-box">
                            <spam class="details">First Name</spam>
                            <input type="text" placeholder="First Name" name="firstName"> 
                        </div>
                        <div class="card-box">
                            <spam class="details">Last Name</spam>
                            <input type="text" placeholder="Last Name" name="lastName"> 
                        </div>
                        <div class="card-box">
                            <spam class="details">Phone Number</spam>
                            <input type="text" placeholder="phone" name="phone"> 
                        </div>
                        <div class="card-box">
                            <spam class="details">Email</spam>
                            <input type="email" placeholder="Email Address" name="email"> 
                        </div>
                        <div class="card-box">
                            <spam class="details">Address</spam>
                            <input type="text" placeholder="Address" name="address"> 
                        </div>   
                        <div class="card-box">
                            <spam class="details">Date of Birth</spam>
                            <input type="date" name="birthday"> 
                        </div>   
                    </div>
                    <div class="circle-form">
                        <spm class="circle-title">Gender</spm>
                        <div class="category">
                            <input class="radio_c" type="radio" name="gender" value="m"><label for="" class="rtx">Male</label>
                            <input type="radio" name="gender" value="f"><label for="" class="rtx">Female</label>
                        </div>
                    </div>
                    <hr>
                    <!--username pw section-->
                    <div class="card-details">
                    <div class="card-box">
                        <spam class="details">Username</spam>
                        <input type="text" placeholder="Enter Valid Username" name="userName"> 
                    </div>
                    <div class="card-box">
                        <spam class="details">Password</spam>
                        <input type="password" placeholder="Enter Valid Password" name="password"> 
                    </div>
                    <div class="card-box">
                        <spam class="details">Confirm Password</spam>
                        <input type="password" placeholder="Confirm Password" name="c_password"> 
                    </div>
                     </div>
                     
                    <div class="button" id="continue">
                        <input type="submit" value="Continue">
                    </div>
                </form>
            </div>
        </div>
        </body>
    </html>
